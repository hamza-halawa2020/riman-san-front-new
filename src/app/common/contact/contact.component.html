<!-- Default -->
<div class="contact-area bg-f3f3f3 border-top pb-5 pt-5">
    <div class="container">
        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
        </div>
        <div class="section-title text-center">
            <h2 class="fw-semibold mx-auto mb-0 text-uppercase">
                Have any question?
            </h2>
            <div class="">
                Your email address will not be published. Required field are
                marked*
            </div>
        </div>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="contact-form text-center mx-auto">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <input
                                type="text"
                                placeholder="Full name *"
                                class="form-control"
                                formControlName="name"
                            />
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <input
                                type="email"
                                placeholder="Email address *"
                                class="form-control"
                                formControlName="email"
                            />
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <input
                                type="text"
                                placeholder="Phone *"
                                class="form-control"
                                formControlName="phone"
                            />
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <input
                                type="text"
                                placeholder="Title *"
                                class="form-control"
                                formControlName="title"
                            />
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group mb-0">
                            <textarea
                                class="form-control"
                                placeholder="Write your message *"
                                formControlName="message"
                            ></textarea>
                        </div>
                    </div>
                </div>
                <button class="default-btn" type="submit">Send Message</button>
            </div>
        </form>
    </div>
</div>
