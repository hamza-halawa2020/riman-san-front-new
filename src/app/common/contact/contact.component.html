<!-- Success Message as a Toast -->
<div
    *ngIf="successMessage"
    class="toast-container position-fixed top-0 end-0 p-3"
>
    <div
        class="toast show"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
    >
        <div class="toast-header">
            <strong class="me-auto text-success">{{
                "SUCCESS" | translate
            }}</strong>
        </div>
        <div class="toast-body">
            <h6>
                {{ successMessage }}
            </h6>
        </div>
    </div>
</div>

<!-- Error Message as a Toast -->
<div
    *ngIf="errorMessage"
    class="toast-container position-fixed top-0 end-0 p-3"
>
    <div
        class="toast show"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
    >
        <div class="toast-header">
            <strong class="me-auto text-danger">{{
                "ERROR" | translate
            }}</strong>
        </div>
        <div class="toast-body">
            <h6>
                {{ errorMessage }}
            </h6>
        </div>
    </div>
</div>

<!-- Contact Form -->
<div class="contact-area bg-f3f3f3 border-top pb-5 pt-5">
    <div class="container">
        <div class="section-title text-center">
            <p [innerHTML]="'GET_IN_TOUCH' | translate"></p>
            <div>
                {{ "EMAIL_DISCLAIMER" | translate }}
            </div>
        </div>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="contact-form text-center mx-auto">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <input
                                type="text"
                                [placeholder]="'FULL_NAME' | translate"
                                class="form-control"
                                formControlName="name"
                            />
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <input
                                type="email"
                                [placeholder]="'EMAIL_ADDRESS' | translate"
                                class="form-control"
                                formControlName="email"
                            />
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <input
                                type="text"
                                [placeholder]="'PHONE' | translate"
                                class="form-control"
                                formControlName="phone"
                            />
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <input
                                type="text"
                                [placeholder]="'TITLE' | translate"
                                class="form-control"
                                formControlName="title"
                            />
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group mb-0">
                            <textarea
                                class="form-control"
                                [placeholder]="'WRITE_MESSAGE' | translate"
                                formControlName="message"
                            ></textarea>
                        </div>
                    </div>
                </div>
                <button class="default-btn" type="submit">
                    {{ "SEND_MESSAGE" | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
