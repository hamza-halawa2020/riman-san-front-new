<div [dir]="translate.currentLang === 'ar' ? 'rtl' : 'ltr'">
    <!-- Success Message as a Toast -->
    <div
        *ngIf="successMessage"
        class="toast-container position-fixed top-0"
        [class.start-0]="translate.currentLang === 'ar'"
        [class.end-0]="translate.currentLang !== 'ar'"
        p-3
    >
        <div
            class="toast show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
        >
            <div class="toast-header">
                <strong
                    [class.ms-auto]="translate.currentLang === 'ar'"
                    [class.me-auto]="translate.currentLang !== 'ar'"
                    class="text-success"
                >
                    {{ "SUCCESS" | translate }}
                </strong>
            </div>
            <div class="toast-body">
                <h6>{{ successMessage }}</h6>
            </div>
        </div>
    </div>

    <!-- Error Message as a Toast -->
    <div
        *ngIf="errorMessage"
        class="toast-container position-fixed top-0"
        [class.start-0]="translate.currentLang === 'ar'"
        [class.end-0]="translate.currentLang !== 'ar'"
        p-3
    >
        <div
            class="toast show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
        >
            <div class="toast-header">
                <strong
                    [class.ms-auto]="translate.currentLang === 'ar'"
                    [class.me-auto]="translate.currentLang !== 'ar'"
                    class="text-danger"
                >
                    {{ "ERROR" | translate }}
                </strong>
            </div>
            <div class="toast-body">
                <h6>{{ errorMessage }}</h6>
            </div>
        </div>
    </div>

    <section class="upcoming-courses-area border-top border-bottom bg-f3f3f3 pt-5 pb-5">
        <div class="container">
            <div class="section-title position-relative">
                <div class="section-title">
                    <h2>{{ 'OUR_EVENTS' | translate }}</h2>
                    <p [innerHTML]="'CHOOSE_OUR_EVENTS' | translate"></p>
                </div>

                <!-- <a routerLink="/events" class="default-btn">
                    {{ 'EXPLORE_ALL_EVENTS' | translate }}
                </a> -->
            </div>
            <div class="upcoming-courses-slides mx-auto">
                <owl-carousel-o [options]="currentOptions">
                    <ng-template carouselSlide *ngFor="let slide of sliderData">
                        <a routerLink="/event/{{ slide.id }}">
                            <div class="event-slide">
                                <div class="event-img">
                                    <img
                                        src="{{ image + slide.image }}"
                                        class="bg-image max-height"
                                        alt="bg-image"
                                    />
                                </div>
                                <div class="event-content">
                                    <h3>
                                        {{ slide.translatedTitle || slide.title }}
                                    </h3>
                                </div>
                            </div>
                        </a>
                    </ng-template>
                </owl-carousel-o>
            </div>
        </div>
    </section>
</div>
