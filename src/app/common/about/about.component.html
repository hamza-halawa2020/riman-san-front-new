<div class="mt-5 mb-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="text-center">
                    <img
                        src="assets/riman-san/3.jpg"
                        alt="about-image"
                        class="mb-5 max-width rounded"
                    />
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <h2 class="fw-semibold">
                    {{ 'LINGUISTIC_ODYSSEY' | translate }}
                </h2>
                <div class="about-us-content">
                    <div class="video-btn m-2">
                        <button
                            type="button"
                            (click)="openPopup()"
                            class="video-btn bg-transparent p-0 border-0 popup-youtube rounded-circle d-flex align-items-center justify-content-center"
                        >
                            <img src="assets/riman-san/play.svg" alt="play" />
                        </button>
                    </div>
                    <p>{{ 'ABOUT_US_DESC' | translate }}</p>
                
                    <a routerLink="/courses" class="default-btn">
                        {{ 'ENROLL_NOW' | translate }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Video Popup -->
<div class="mfp-bg mfp-fade mfp-ready" *ngIf="isOpen"></div>
<div
    class="mfp-wrap mfp-close-btn-in mfp-auto-cursor mfp-fade mfp-ready"
    *ngIf="isOpen"
    tabindex="-1"
>
    <div class="mfp-container mfp-iframe-holder">
        <div class="mfp-content">
            <div class="mfp-iframe-scaler">
                <button
                    (click)="closePopup()"
                    title="{{ 'CLOSE' | translate }}"
                    type="button"
                    class="mfp-close"
                >
                    {{ 'CLOSE' | translate }}
                </button>
                <iframe
                    src="https://www.youtube.com/embed/SfyQJXpNRuE?si=L1ypN_x1ILUzuprO"
                    title="{{ 'RIMAN_SAN' | translate }}"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                ></iframe>
            </div>
        </div>
    </div>
</div>
