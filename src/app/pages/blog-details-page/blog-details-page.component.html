<app-navbar />

<app-page-banner />

<!-- START BLOG -->
<section class="blog-page section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-sm-12 col-xs-12">
                <div class="arti_single">
                    <div class="arti_img_two">
                        <img
                            src="{{ image + details.image }}"
                            class="img-fluid"
                            alt="Blog image"
                        />
                    </div>

                    <div class="arti_sp">
                        <h2>
                            {{ details.title }}
                        </h2>

                        <p>
                            {{ details.content }}
                        </p>
                    </div>
                </div>
                <!-- END ARTI SINGLE  -->
                <div class="author_part">
                    <h3 class="blog_head_title">Added By</h3>
                    <div class="single_author d-flex align-items-center">
                        <img
                            src="{{ userImage + details.admin_image }}"
                            alt=""
                        />
                        <h4>{{ details.admin }}</h4>
                    </div>
                </div>
                <!--- END AUTHOR PART -->
                <div class="comments_part">
                    <h3 class="blog_head_title">Comments</h3>
                    <div
                        class="single_comment"
                        *ngFor="let comment of details.postComments"
                    >
                        <img
                            src="{{ userImage + comment.user_image }}"
                            alt=""
                        />
                        <h4>
                            {{ comment.user }}
                        </h4>
                        <p>
                            {{ comment.comment }}
                        </p>
                    </div>

                    <!--- END SINGLE COMMENT -->
                </div>
                <!--- END COMMENTS PART -->
                <div class="comment_form">
                    <h3 class="blog_head_title">Add a Comment</h3>
                    <div class="contact comment-box">
                        <form
                            id="contact-form"
                            method="post"
                            enctype="multipart/form-data"
                        >
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <input
                                        type="text"
                                        name="name"
                                        class="form-control"
                                        id="first-name"
                                        placeholder="Name"
                                        required="required"
                                    />
                                </div>
                                <div class="form-group col-md-6">
                                    <input
                                        type="email"
                                        name="email"
                                        class="form-control"
                                        id="first-email"
                                        placeholder="Email"
                                        required="required"
                                    />
                                </div>
                                <div class="form-group col-md-12">
                                    <input
                                        type="text"
                                        name="subject"
                                        class="form-control"
                                        id="subject"
                                        placeholder="Subject"
                                        required="required"
                                    />
                                </div>
                                <div class="form-group col-md-12">
                                    <textarea
                                        rows="6"
                                        name="message"
                                        class="form-control"
                                        id="description"
                                        placeholder="Your Message"
                                        required="required"
                                    ></textarea>
                                </div>
                                <div class="col-md-12">
                                    <div class="actions">
                                        <button
                                            type="submit"
                                            value="Send message"
                                            name="submit"
                                            id="submitButton"
                                            class="btn btn_one"
                                            title="Submit Your Message!"
                                        >
                                            Submit Comment
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--- END COMMENT FORM -->
            </div>
            <!-- END COL-->
            <div class="col-lg-5 col-sm-12 col-xs-12">
                <!-- END SINGLE POST -->
                <div class="sidebar-post">
                    <div class="sidebar_title"><h4>Popular post</h4></div>
                    <div class="single_popular" *ngFor="let data of randomData">
                        <a routerLink="/post/{{data.id}}"
                            ><img src="{{ image + data.image }}" alt="" />
                            <h5>
                                {{ data.title }}
                            </h5>
                        </a>
                    </div>
                    <!-- END SINGLE POPULAR POST -->
                </div>
                <!-- END SIDEBAR POST -->
                <div class="sidebar-post">
                    <div class="sidebar_title"><h4>Follow us</h4></div>
                    <div
                        class="d-flex justify-content-center align-items-center"
                    >
                        <div class="p-2" *ngFor="let social of data">
                            <a href="{{ social.url }}" target="_blank">
                                <img
                                    alt=""
                                    class="rounded"
                                    src="{{ socialImage + social.icon }}"
                                    width="30px"
                                    height="30px"
                                />
                            </a>
                        </div>
                    </div>
                    <!-- END SOCIAL MEDIA POST -->
                </div>
                <!-- END SIDEBAR POST -->
                <div class="sidebar-post">
                    <div class="sidebar_title"><h4>CATEGORIES</h4></div>
                    <div class="single_category">
                        {{ details.category }}
                    </div>
                    <!-- END SOCIAL MEDIA POST -->
                </div>
                <!-- END SIDEBAR POST -->
                <div class="sidebar-post">
                    <div class="tag">
                        <div class="sidebar_title"><h4>Popular Tag</h4></div>
                        {{ details.tag }}
                    </div>
                </div>
                <div class="sidebar-post">
                    <div class="sidebar_title"><h4>Ad Banner</h4></div>
                    <div class="sidebar-banner">
                        <div class="upcoming-courses-slides2 mx-auto">
                            <owl-carousel-o [options]="ProductSliderSlides">
                                <ng-template
                                    carouselSlide
                                    *ngFor="let slide of sliderData"
                                >
                                    <a target="_blank" href="{{ slide.link }}">
                                        <div
                                            class="single-upcoming-course-box position-relative"
                                        >
                                            <div
                                                class="image position-relative"
                                            >
                                                <div
                                                    class="text-center max-height"
                                                >
                                                    <img
                                                        src="{{
                                                            sliderImage +
                                                                slide.image
                                                        }}"
                                                        class="bg-image"
                                                        alt="bg-image"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </ng-template>
                            </owl-carousel-o>
                        </div>
                    </div>
                    <!-- END SOCIAL MEDIA POST -->
                </div>
                <!-- END SIDEBAR POST -->
            </div>
            <!--- END COL -->
        </div>
        <!-- END ROW-->
    </div>
    <!-- END CONTAINER-->
</section>
<!-- END BLOG -->

<app-more-blogs />

<app-footer />

<app-back-to-top />
