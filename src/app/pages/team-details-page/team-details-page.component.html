<app-navbar />

<app-page-banner />

<!-- Team Details -->
<div class="team-details-area pt-5 pb-5">
    <div class="container">
        <div class="team-details-box">
            <div class="row align-items-center">
                <div class="col-lg-4 col-md-12">
                    <div class="image text-center">
                        <img
                            src="{{ image + details.image }}"
                            alt="team-image"
                        />
                    </div>
                </div>
                <div class="col-lg-8 col-md-12">
                    <div class="content">
                        <h3 class="text-uppercase fw-semibold">
                            {{ details.name }}
                        </h3>
                        <span class="d-block designation">
                            {{ details.job_title }}
                        </span>
                        <p>
                            {{ details.description }}
                        </p>
                        <ul class="info mb-0 p-0 list-unstyled">
                            <li class="d-inline-block position-relative">
                                <img
                                    src="images/icons/phone-call.svg"
                                    alt="phone-call"
                                />
                                <a href="tel:(000)967-237-96">
                                    {{ details.phone }}
                                </a>
                            </li>
                            <li class="d-inline-block position-relative">
                                <img src="images/icons/email.svg" alt="email" />
                                <a href="mailto:farnsinfokk@email.com">
                                    {{ details.email }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Team Details -->

<!-- courses -->
<div class="team-area bg-f3f3f3 pt-5 pb-5 border-top border-bottom">
    <div class="container">
        <h3 class="fw-semibold text-center mb-5 ">
              Courses For Instructor
        </h3>
        <div class="row justify-content-center">

            <div
                class="col-lg-3 col-sm-6"
                *ngFor="let course of details.courses"
            >
                <div
                    class="single-team-member text-center mb-25 position-relative"
                >
                    <img
                        src="{{ courseImage + course.image }}"
                        alt="team-image"
                    />
                    <div class="content">
                        <h3 class="fw-semibold">
                            <a routerLink="/course/{{ course.id }}">
                                {{ course.title }}
                            </a>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End courses -->

<div class="pb-120 pt-40 text-center">
    <div class="container">
        <a routerLink="/contact" class="default-btn"> Join With Us </a>
    </div>
</div>

<app-footer />

<app-back-to-top />
