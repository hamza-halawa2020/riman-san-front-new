<div [dir]="translate.currentLang === 'ar' ? 'rtl' : 'ltr'">
    <app-navbar />

    <app-page-banner />

    <!-- Success Message as a Toast -->
    <div
        *ngIf="successMessage"
        class="toast-container position-fixed top-0"
        [class.start-0]="translate.currentLang === 'ar'"
        [class.end-0]="translate.currentLang !== 'ar'"
        p-3
    >
        <div
            class="toast show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
        >
            <div class="toast-header">
                <strong
                    [class.ms-auto]="translate.currentLang === 'ar'"
                    [class.me-auto]="translate.currentLang !== 'ar'"
                    [class.text-success]="true"
                >
                    {{ "SUCCESS" | translate }}
                </strong>
            </div>
            <div class="toast-body">
                <h6>{{ successMessage }}</h6>
            </div>
        </div>
    </div>

    <!-- Error Message as a Toast -->
    <div
        *ngIf="errorMessage"
        class="toast-container position-fixed top-0"
        [class.start-0]="translate.currentLang === 'ar'"
        [class.end-0]="translate.currentLang !== 'ar'"
        p-3
    >
        <div
            class="toast show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
        >
            <div class="toast-header">
                <strong
                    [class.ms-auto]="translate.currentLang === 'ar'"
                    [class.me-auto]="translate.currentLang !== 'ar'"
                    [class.text-danger]="true"
                >
                    {{ "ERROR" | translate }}
                </strong>
            </div>
            <div class="toast-body">
                <h6>{{ errorMessage }}</h6>
            </div>
        </div>
    </div>

    <!-- Reset Password -->
    <div class="login-area bg-fbfbfb pt-5 pb-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <div class="login-content">
                        <h3 class="fw-medium">
                            {{ "RESET_PASSWORD" | translate }}
                        </h3>

                        <form [formGroup]="verifyForm" (ngSubmit)="verify()">
                            <div class="form-group position-relative">
                                <input
                                    [type]="
                                        passwordVisible ? 'text' : 'password'
                                    "
                                    class="form-control shadow-none"
                                    [placeholder]="'PASSWORD' | translate"
                                    formControlName="password"
                                />
                                <button
                                    type="button"
                                    class="p-0 bg-transparent border-0 position-absolute"
                                    [class.start-0]="
                                        translate.currentLang === 'ar'
                                    "
                                    [class.end-0]="
                                        translate.currentLang !== 'ar'
                                    "
                                    [class.ms-2]="
                                        translate.currentLang === 'ar'
                                    "
                                    [class.me-2]="
                                        translate.currentLang !== 'ar'
                                    "
                                    (click)="togglePasswordVisibility()"
                                >
                                    <i
                                        [ngClass]="
                                            passwordVisible
                                                ? 'fa-regular fa-eye'
                                                : 'fa-regular fa-eye-slash'
                                        "
                                    ></i>
                                </button>
                            </div>
                            <div class="form-group position-relative">
                                <input
                                    [type]="
                                        passwordConfirmationVisible
                                            ? 'text'
                                            : 'password'
                                    "
                                    class="form-control shadow-none"
                                    [placeholder]="
                                        'CONFIRM_PASSWORD' | translate
                                    "
                                    formControlName="password_confirmation"
                                />
                                <button
                                    type="button"
                                    class="p-0 bg-transparent border-0 position-absolute"
                                    [class.start-0]="
                                        translate.currentLang === 'ar'
                                    "
                                    [class.end-0]="
                                        translate.currentLang !== 'ar'
                                    "
                                    [class.ms-2]="
                                        translate.currentLang === 'ar'
                                    "
                                    [class.me-2]="
                                        translate.currentLang !== 'ar'
                                    "
                                    (click)="
                                        togglePasswordConfirmationVisibility()
                                    "
                                >
                                    <i
                                        [ngClass]="
                                            passwordConfirmationVisible
                                                ? 'fa-regular fa-eye'
                                                : 'fa-regular fa-eye-slash'
                                        "
                                    ></i>
                                </button>
                            </div>

                            <button
                                type="submit"
                                class="default-btn d-block w-100"
                                [disabled]="verifyForm.invalid"
                            >
                                {{ "SUBMIT" | translate }}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Reset Password -->

    <app-footer />

    <app-back-to-top />
</div>
