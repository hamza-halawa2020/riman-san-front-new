<app-navbar />

<app-page-banner />

<!-- Courses -->
<div class="courses-area bg-f3f3f3 pt-5 pb-5">
    <div class="container">
        <div class="section-title">
            <h2>Popular Courses</h2>
            <p>
                Choose Our <span><u>Top Courses</u></span>
            </p>
        </div>
        <div class="row justify-content-center">
            <div
                class="col-lg-4 col-sm-6 col-xs-12 wow fadeInUp"
                data-wow-duration="1s"
                data-wow-delay="0.1s"
                data-wow-offset="0"
                *ngFor="let course of data"
            >
                <div class="course-slide">
                    <div class="course-img">
                        <a routerLink="/course/{{ course.id }}">
                            <img
                                src="{{ image + course.image }}"
                                class="max-height"
                                alt=""
                                style="min-height: 350px"
                            />
                        </a>
                        <div class="course-date">
                            <span class="month"
                                ><i class="fas fa-money-bill"></i>
                                {{ course.price }} EGP</span
                            >
                        </div>
                    </div>
                    <div class="course-content">
                        <p class="c_btn m-1">{{ course.category }}</p>
                        <p class="c_btn m-1">{{ course.tag }}</p>
                        <h3>
                            <a routerLink="/course/{{ course.id }}">{{
                                course.title
                            }}</a>
                        </h3>
                        <span><i class="fa fa-calendar"></i>3 Lessons</span>
                        <span><i class="fa fa-clock-o"></i>3h 45m</span>
                        <span><i class="fa fa-star"></i>4.9</span>
                        <span
                            ><i class="fa fa-table"></i
                            ><strong>30 Seats Available</strong></span
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Courses -->

<app-footer />

<app-back-to-top />
