<app-navbar />

<app-page-banner />

<!-- Success Message as a Toast -->
<div
    *ngIf="successMessage"
    class="toast-container position-fixed top-0 end-0 p-3"
>
    <div
        class="toast show"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
    >
        <div class="toast-header">
            <strong class="me-auto text-success">Success</strong>
        </div>
        <div class="toast-body">
            <h6>
                {{ successMessage }}
            </h6>
        </div>
    </div>
</div>

<!-- Error Message as a Toast -->
<div
    *ngIf="errorMessage"
    class="toast-container position-fixed top-0 end-0 p-3"
>
    <div
        class="toast show"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
    >
        <div class="toast-header">
            <strong class="me-auto text-danger">Error</strong>
        </div>
        <div class="toast-body">
            <h6>
                {{ errorMessage }}
            </h6>
        </div>
    </div>
</div>

<!-- Shopping Cart -->
<div class="container text-center">
    <div class="row">
        <div *ngIf="!favItems || favItems.length === 0" class="empty-fav my-5">
            <h3>Your Whishlist is empty</h3>
            <a routerLink="/products" class="btn_one mt-3">Continue Shopping</a>
        </div>
    </div>
</div>

<div *ngIf="favItems && favItems.length > 0">
    <!-- Shopping Cart -->
    <div class="shopping-cart section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table class="table shopping-summery">
                        <thead>
                            <tr class="main-hading">
                                <th class="text-center">Id</th>
                                <th class="text-center">PRODUCT</th>
                                <th class="text-center">NAME</th>
                                <th class="text-center">UNIT PRICE</th>
                                <th
                                    class="text-center"
                                    style="cursor: pointer"
                                    (click)="clearFav()"
                                >
                                    <i class="fa-regular fa-trash-can"></i>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let fav of favItems">
                                <td class="text-center">
                                    {{ fav.product_id }}
                                </td>

                                <td class="image text-center">
                                    <a
                                        routerLink="/product/{{
                                            fav.product_id
                                        }}"
                                    >
                                        <img
                                            src="{{
                                                image +
                                                    fav.product.productImages[0]
                                                        .image
                                            }}"
                                            alt="#"
                                        />
                                    </a>
                                </td>

                                <td class="text-center">
                                    <a>{{ fav.product.title }}</a>
                                </td>

                                <td
                                    class="price text-center"
                                    data-title="Price"
                                >
                                    <span>{{
                                        fav.product.priceAfterDiscount
                                    }}</span>
                                </td>

                                <td
                                    class="action text-center"
                                    (click)="deleteItem(fav.product.id)"
                                    data-title="Remove"
                                >
                                    <a style="cursor: pointer">
                                        <i class="fa-regular fa-trash-can"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Start Shop Services Area  -->
</div>

<!-- End Shop Newsletter -->

<app-footer />

<app-back-to-top />
