<div [dir]="translateService.currentLang === 'ar' ? 'rtl' : 'ltr'">
    <app-navbar />

    <app-page-banner />

    <section class="faq_area section-padding">
        <div class="container text-center">
            <div class="status-box p-4 rounded shadow-sm">
                <h2
                    class="status-title mb-3"
                    [ngClass]="{
                        'text-success': success,
                        'text-danger': !success
                    }"
                >
                    {{
                        success
                            ? ("PAYMENT_SUCCESSFUL" | translate)
                            : ("PAYMENT_FAILED" | translate)
                    }}
                </h2>
                <!-- <p class="status-message lead">{{ message }}</p> -->
                <div *ngIf="success" class="mt-3">
                    <i
                        class="bi bi-check-circle-fill text-success display-4"
                    ></i>
                </div>
                <div *ngIf="!success" class="mt-3">
                    <i class="bi bi-x-circle-fill text-danger display-4"></i>
                </div>
            </div>
        </div>
    </section>

    <app-footer />

    <app-back-to-top />
</div>
